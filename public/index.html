<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Google Fonts bungee -->
    <!-- Source Sans3 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!--add font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- layout CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!--new-tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!--tweet-container CSS-->
    <link rel="stylesheet" href="styles/tweet-container.css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!--composer-char-counter.js-->
    <script src="scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <div class="main-body">
      <!--nav bar-->
      <nav>
        <div class="nav-left">
          <span class="tweeter-logo">tweeter</span>
        </div>

        <div class="nav-right">
          <span class="write-tweet"><strong>Write </strong> a new tweet</span>
          <i class="fas fa-angle-double-down"></i>
        </div>
      </nav>
      <!--header-->
      <header class="profile-header ">
        <div class="header-pic">
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <div>
          <h2>Emily Liu</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <!-- new tweets <section> -->
        <section class="new-tweet">
          <form id="create-tweet">
            <div class="top-tweet">
              <textarea
                name="text"
                id="tweet-text"
                placeholder="What are you humming about?"
              ></textarea>
            </div>

            <div class="under-text">
              <button type="submit">Tweet</button>
              <output
                name="counter"
                class="counter"
                id="count-text"
                for="tweet-text"
                >140
              </output>
            </div>
          </form>
        </section>
        <section class="tweet-container"></section>
      </main>
    </div>
  </body>
</html>
